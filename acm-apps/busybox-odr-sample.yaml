---
apiVersion: v1
kind: Namespace
metadata:
  name: busybox-odr-sample
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: busybox-odr-channel
  namespace: busybox-odr-sample
spec:
  pathname: https://github.com/red-hat-storage/ocm-ramen-samples
  type: Git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: release-4.12
    apps.open-cluster-management.io/git-path: busybox-odr
  labels:
    app: busybox-odr
  name: busybox-odr-subscription
  namespace: busybox-odr-sample
spec:
  channel: busybox-odr-sample/busybox-odr-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: busybox-odr-placement
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: busybox-odr
  namespace: busybox-odr-sample
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - busybox-odr
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: busybox-odr
  name: busybox-odr-placement
  namespace: busybox-odr-sample
spec:
  clusterSelector:
    matchLabels:
      name: dr02
